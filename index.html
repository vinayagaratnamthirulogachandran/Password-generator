<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">

        <h2>Simple password generator in js</h2>

    <form action="" id="frm">
        <div class="form-group">
            <input type="text" id="output">
            <button id="btnCopy">Copy</button>
        </div>

        <div class="form-group">
            <label for="length">Password length</label>
            <input type="text" id="length" value="8" min="6">
        </div>

        <div class="form-group">
            <input type="checkbox" id="number">
            <label for="number">Number</label>
        </div>

        <div class="form-group">
            <input type="checkbox" id="capital">
            <label for="capital">Capital Letters</label>
        </div>

        <div class="form-group">
            <input type="checkbox" id="small">
            <label for="small">Small Letters</label>
        </div>

        <div class="form-group">
            <input type="checkbox" id="symbol">
            <label for="symbol">Symbols</label>
        </div>

        <div class="form-group">
            <button type="submit">Generate Password</button>
        </div>
    </form>

    </div>

    <script src="./js/script.js"></script>
</body>
</html>
